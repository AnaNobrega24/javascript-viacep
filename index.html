<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaCEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gradient-to-br from-orange-300 to-orange-400 flex justify-center items-center">
    <div class="w-1/4 bg-white p-4 rounded">
        <div class="flex gap-3">
            <input type="text" id="cep" placeholder="00000000" class="border h-[40px] outline-orange-300 pl-3 rounded full">
            <button id="pesquisar" class="bg-orange-300 hover:bg-orange-400 leading-[40px] px-4 rounded text-white">pesquisar</button>
        </div>
        
        <input type="text" id="endereco" placeholder="Av/Rua...">
        <input type="text" id="bairro" placeholder="Digite seu bairro">
        <input type="text" id="cidade" placeholder="Digite sua cidade">
        <input type="text" id="estado" placeholder="Digite seu estado">
    </div>

    <script src="index.js"></script>
</body>
</html>
